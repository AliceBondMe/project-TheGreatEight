<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorites</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <load ="partials/header-fav.html" />

    <main>
      <section class="favorites">
        <div class="container">
          <h2 class="favorites-header">Favorites</h2>

          <div class="favorites-container">
            <div class="favorites-sidebar">
              <div class="favorites-sidebar-quote">
                <div class="favorites-sidebar-quote-icon-container">
                  <svg
                    class="favorites-sidebar-quote-icon"
                    width="18"
                    height="20"
                  >
                    <use href="./img/symbol-defs.svg#icon-running"></use>
                  </svg>
                </div>
                <div class="favorites-sidebar-quote-text">
                  <h3 class="favorites-sidebar-quote-text-header">
                    Qoute of the day
                    <span>
                      <svg class="favorites-sidebar-quote-text-icon">
                        <use href="./img/symbol-defs.svg#icon-quot"></use>
                      </svg>
                    </span>
                  </h3>
                  <p class="favorites-sidebar-quote-text-quotetext">
                    quotetext
                  </p>
                  <p class="favorites-sidebar-quote-text-author">author</p>
                </div>
              </div>

              <div class="favorites-sidebar-sportblock">
                <div class="favorites-sidebar-sportblock-textblock">
                  <svg
                    class="favorites-sidebar-sportblock-textblock-icon"
                    width="16"
                    height="12"
                  >
                    <use href="./img/symbol-defs.svg#icon-weight"></use>
                  </svg>
                  <h3 class="favorites-sidebar-sportblock-textblock-header">
                    110 min
                  </h3>
                  <p class="favorites-sidebar-sportblock-textblock-text">
                    Daily norm of sports
                  </p>
                </div>
                <div class="favorites-sidebar-sportblock-pic">
                  <picture class="favorites-sidebar-sportblock-pic-women">
                    <source
                      srcset="
                        ./img/favorites/favorites-women-desk-1x-min.png 1x,
                        ./img/favorites/favorites-women-desk-2x-min.png 2x
                      "
                      media="(min-width: 1440px)"
                    />
                    <source
                      srcset="
                        ./img/favorites/favorites-women-tab-1x-min.png 1x,
                        ./img/favorites/favorites-women-tab-2x-min.png 2x
                      "
                      media="(min-width: 768px)"
                    />
                    <source
                      srcset="
                        ./img/favorites/favorites-women-mob-1x-min.png 1x,
                        ./img/favorites/favorites-women-mob-2x-min.png 2x
                      "
                      media="(max-width:
                  767px)"
                    />
                    <img
                      src="./img/favorites/favorites-women-desk-1x-min.png"
                      alt="women-sportswear-working-out-outdoors"
                    />
                  </picture>
                </div>
              </div>
            </div>

            <div id="favorites-container-js">
              <p class="favorites-exercises-none">
                It appears that you haven't added any exercises to your
                favorites yet. To get started, you can add exercises that you
                like to your favorites for easier access in the future.
              </p>
              <ul class="favorites-rating_list"></ul>
            </div>
          </div>
          <div class="favorites-pages">
            <ul class="favorites-pages-list"></ul>
          </div>
        </div>
      </section>
    </main>

    <load="partials/modal.html" />
    <load="partials/raiting.html" />
    <script type="module" src="/favorites.js"></script>
  </body>
</html>
