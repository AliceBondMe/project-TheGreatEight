<section class="workout-section">
	<div class="workout-container" id="workout-container">
		<ul class="rating_list">
			<li class="rating_item">
				<div class="rating_item_wrap">
				<h1 class="rating-title">Workout</h1>
				<div class="rating-info">
					<div>Rating: 4.0</div>
					<div class="rating-stars">
						<div class="simple-rating-items">
							<input id="rating__4.0" type="radio" class="simple-rating-item" name="rating" value="4.0">
							<label for="rating__4.0" class="simple-rating-label"></label>
						</div>
					</div>
				</div>
				<div class="workout_arrow">
					<p>Start</p>
					<svg width="16" height="16">
						<use class="icon-arrow" href="../img/symbol-defs.svg#icon-arrow" stroke="black"></use>
					</svg>
				</div>
				</div>
		<div class="icon-wrapper">
			<div class="icon-circle">
			<svg width="20" height="20">
				<use class="icon-runner" href="../img/symbol-defs.svg#icon-running" stroke="black"></use>
			</svg>
			</div>
			<h2 class="icon-title">Air Bike</h2>
		</div>
		<div class="workout-description">
			<p class="description-light">Burned calories: <span class="description-dark">312 / 3 min</span></p>
			<p class="description-light">Body part: <span class="description-dark">Waist</span> </p>
			<p class="description-light">Target: <span class="description-dark">Abs</span></p>
		</div>
		</li>
		</ul>
	</div>
</section>
