<!-- Всі класи в даному файлі мають розпочинатись з hero-->
<section class="hero">
  <div class="container">
    <h1 class="hero-title">Get <span>Body</span> in shape, Stay healthy</h1>
    <p class="hero-paragraph">
      Transform your physique and embrace a healthier lifestyle with our
      comprehensive fitness and nutrition support.
    </p>
    <picture class="hero-small-photo hidden-photo">
      <source
        media="(min-width: 1440px) and (min-resolution: 2dppx)"
        srcset="./img/hero/hero-desktop-small-image-2x.jpg 2x"
      />
      <source
        media="(min-width: 1440px)"
        srcset="./img/hero/hero-desktop-small-image.jpg"
      />
      <img
        class="hero-photo-small"
        src="./img/hero/hero-desktop-small-image.jpg"
        alt="Two sportswomen against the backdrop of nature"
      />
    </picture>
    <picture class="hero-big-photo">
      <source
        media="(min-width: 1440px) and (min-resolution: 2dppx)"
        srcset="./img/hero/hero-desktop-2x.jpg 2x"
      />
      <source
        media="(min-width: 1440px)"
        srcset="./img/hero/hero-desktop.jpg"
      />
      <source
        media="(min-width: 768px) and (min-resolution: 2dppx)"
        srcset="./img/hero/hero-tablet-2x.jpg 2x"
      />
      <source media="(min-width: 768px)" srcset="./img/hero/hero-tablet.jpg" />
      <source
        media="(min-width: 375px) and (min-resolution: 2dppx)"
        srcset="./img/hero/hero-mobile-2x.jpg 2x"
      />
      <source media="(min-width: 375px)" srcset="./img/hero/hero-mobile.jpg" />
      <img
        class="hero-photo-big"
        src="./img/hero/hero-mobile.jpg"
        alt="Two sportswomen against the backdrop of nature"
      />
    </picture>
    <div class="hero-list-link">
      <ul class="hero-link-list">
        <li class="hero-link-item">
          <a class="hero-link" href="#">#Sport</a>
        </li>
        <li class="hero-link-item">
          <a class="hero-link" href="#">#Healthy</a>
        </li>
        <li class="hero-link-item">
          <a class="hero-link" href="#">#Workout</a>
        </li>
        <li class="hero-link-item">
          <a class="hero-link" href="#">#Diet</a>
        </li>
      </ul>
    </div>
  </div>
</section>
